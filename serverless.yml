service: track-performance

plugins:
  - serverless-webpack

custom:
  webpack:
    webpackConfig: webpack.config.ts
    packager: yarn
    includeModules: true # Enable auto-packing of external modules

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage}
  memorySize: 128
  timeout: 300
  environment:
    NODE_ENV: ${self:provider.stage, 'local'}
    GITHUB_TOKEN: ${file(./secrets/github.json):token}
    WPT_API_KEY: ${file(./secrets/webpagetest.json):apiKey}
    GOOGLE_API_KEY: ${file(./secrets/google.json):apiKey}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - elasticbeanstalk:DescribeEnvironments
        - elasticbeanstalk:DescribeEvents
        - elasticbeanstalk:DescribeApplicationVersions
        - elasticbeanstalk:DescribeInstancesHealth
        - elasticbeanstalk:DescribeEnvironmentHealth
        - elasticbeanstalk:DescribeApplications
      Resource: "*"
    - Effect: Allow
      Action:
        - lambda:ListFunctions
        - lambda:ListVersionsByFunction
        - lambda:ListAliases
        - cloudwatch:GetMetricStatistics
        - cloudwatch:GetMetricData
      Resource: "*"

functions:
  reportPerformance:
    handler: src/reportPerformance.reportPerformance
    events:
      - schedule:
          rate: rate(24 hours)
          enabled: true

package:
  include:
    - src/**
    - secrets/**
  exclude:
    - .webpack

